plugins {
    id 'application'
    id 'idea'
}

group 'com.interview.afterpay'
version '1.0-DEMO'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.interview.afterpay.cfd.Cli'
    }

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

application {
    applicationName = 'cfd'
    mainClass = 'com.interview.afterpay.cfd.Cli'
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation 'info.picocli:picocli:4.6.1'
}
